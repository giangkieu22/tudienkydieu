<body>
<h1> Tu dien ky dieu </h1>
<script>
    let a = ['dog', 'cat', 'elephant', 'tiger', 'air', 'water', 'cloud', 'happy', 'sad', 'explode'];
    let b = ['chó', 'mèo', 'voi', 'hổ', 'khí', 'nước', 'mây', 'vui', 'buồn', 'nổ'];
    let x = prompt("Điền từ tiếng Anh: ");
    for (i = 0; i < a.length; i++) {
        if (x == a[i]) {
            alert(b[i])
        }
    }
</script>
